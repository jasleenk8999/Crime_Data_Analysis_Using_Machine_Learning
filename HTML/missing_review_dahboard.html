<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missing Person Review</title>
    <link rel="stylesheet" href="../CSS/addCrime.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax-lib s/font-awesome/6.5.0/css/all.min.css">
    <style>
        .review-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .review-card {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border-left: 5px solid crimson;
        }
        .review-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .action-buttons button {
            margin-right: 10px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .approve-btn { background-color: #4CAF50; color: white; border: none; }
        .reject-btn { background-color: #f44336; color: white; border: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="addCrime.html">Add Crime</a></li>
                <li><a href="missing_review_dashboard.html" class="active">Review Missing</a></li>
            </ul>
        </div>
    </div>

    <div class="form-section" style="max-width: 1400px;">
        <h2 style="color:burlywood; text-decoration: underline;">Pending Missing Person Reports</h2>
        <p id="message-area" style="text-align: center; margin-bottom: 20px; color: yellow;">Loading reports...</p>
        
        <div id="pending-reports-container" class="review-card-grid">
            </div>
    </div>

    <script src="../JS/missing_review_dashboard.js"></script>
</body>
</html>
